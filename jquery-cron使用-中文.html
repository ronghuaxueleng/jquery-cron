<html>

<head>
    <meta charset="UTF-8">
    <style>
        .popover__wrapper {
            position: absolute;
            margin-top: 1.5rem;
            display: inline-block;
        }
        
        .popover__content {
            opacity: 0;
            display: none;
            transform: translate(0, 10px);
            background-color: #f3f5f7;
            padding: 1.5rem;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
        }
        
        .popover__content:before {
            position: absolute;
            z-index: -1;
            content: '';
            right: calc(50% - 10px);
            top: -8px;
            border-style: solid;
            border-width: 0 10px 10px 10px;
            border-color: transparent transparent #BFBFBF transparent;
            transition-duration: 0.3s;
            transition-property: transform;
        }
        
        .show {
            z-index: 10;
            opacity: 1;
            display: block;
            transform: translate(0, -20px);
            transition: all 0.5s cubic-bezier(0.75, -0.02, 0.2, 0.97);
        }
    </style>
</head>

<body>

    <script type="text/javascript" src="jquery-1.7.1.js"></script>
    <script type="text/javascript" src="cron/jquery-cron.js"></script>
    <script type="text/javascript" src="cron/jquery-cron-zh_CN.js"></script>


    <script type="text/javascript">
        $(document).ready(function() {
            $('#selector').cron({
                onChange: function() {
                    $('#cron').val($(this).cron("value"));
                }
            });

            $('#cron').click(function() {
                if ($('.popover__content').hasClass('show')) {
                    $('.popover__content').removeClass('show');
                } else {
                    $('.popover__content').addClass('show');
                }
            });
        });
    </script>
    <div>
        <div>
            <input id="cron" />
        </div>
        <div class="popover__wrapper">
            <div class="popover__content">
                <div id='selector'></div>
            </div>
        </div>
    </div>
</body>

</html>
